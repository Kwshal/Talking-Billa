<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat AI</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <main id="main">
        <h1><span class="orange">Billa</span> AI</h1>
        <ul id="chat">
            <li class="received">Hello, how are you?</li>
            <li class="sent">Hello, I'm fine. How about you?</li>
        </ul>
        <div id="input-container">
            <input type="text" id="input" placeholder="Meowssage">
            <button id="send">Send</button>
        </div>
    </main>

    <script src="./src/main.js" type="module"></script>
</body>

</html>
